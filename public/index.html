<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="chat">
    <div class="chat__sidebar" id="users">
        <h3>People</h3>
    </div>
    <div class="chat__main">
        <ol id="messages" class="chat__messages"></ol>
        <div class="chat__footer">
            <form id='message-form'>
                <input type="text" name="Message" placeholder="Message" autofocus autocomplete="off">
                <button>Send</button>
            </form>
            <button id="get-location">Send Location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li class ="message">
            <div class="message__title">
                <h4>{{from}}: {{createdAt}}</h4>
            </div>
            <div>
                <p>{{text}}</p>
            </div>
        <li>
    </script>

    <script id="location-message-template" type= "text/template">
        <li class = "message">
            <div class = "message__title">
                <h4>{{from}}: {{createdAt}}</h4>
            </div>
            <div>
                <a href={{locationURL}} target="_blank">Get Location</a>
            </div>
        </li>
    </script>

    <script src='/socket.io/socket.io.js'></script>
    <script src='./../lib/jquery-3.3.1.js'></script>
    <script src='./js/index.js'></script>
    <script src="./lib/moment.js"></script>
    <script src="./lib/mustache.js"></script>
</body>

</html>
